<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- style -->
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../style/userform.css">
    
    <title>Register User</title>
</head>
<body>
    <header>
        <nav>
            <div id="colored-line"> </div>
            <div id="navbar-content">
                <div id="company">
                    <img src="../images/logo.png" alt="" id="company-btn">
                    <a href="">CompanyName</a>
                </div>
                <div id="user-section">
                    <div id="user">
                        <img src="../images/user-icon.png" alt="" id="user-btn">
                        <a>Username</a>
                    </div>
                    <img src="../images/logout-icon.png" alt="" id="logout-btn">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="form-container">
            <!-- <div id="colored-line-form-horizontal"></div> -->
            <div id="form-content">
                <div id="colored-line-form-vertical"></div>
                <div id="form">
                    <div id="title">
                        <h3>Register User</h3>
                        <p>Create new account by filling the following fields:</p>
                    </div>
                    <div id="fields">
                        <div class="input-container">
                            <p>Email</p>
                            <input type="text" name="email">
                        </div>
                        <div class="two-inputs">
                            <div class="input-container">
                                <p>Username</p>
                                <input type="text" name="username">
                            </div>
                        </div>
                        <div class="two-inputs">
                            <div class="input-container">
                                <p>Fullname</p>
                                <input type="text" name="username">
                            </div>
                        </div>
                        <div class="input-container">
                            <p>Password</p>
                            <input type="password" name="password">
                        </div>
                        <div class="input-container">
                            <p>Confirm Password</p>
                            <input type="password" name="password">
                        </div>
                    </div>
                    <button>Enter</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
